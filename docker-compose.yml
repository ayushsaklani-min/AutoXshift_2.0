version: '3.8'

services:
  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:3001
    depends_on:
      - backend
    networks:
      - autoxshift

  # Backend (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FRONTEND_URL=http://frontend:3000
      - SIDESHIFT_API_KEY=${SIDESHIFT_API_KEY}
      - SIDESHIFT_AFFILIATE_ID=${SIDESHIFT_AFFILIATE_ID}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=autoxshift
      - DB_USER=autoxshift
      - DB_PASSWORD=autoxshift123
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    depends_on:
      - database
      - redis
    networks:
      - autoxshift

  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=autoxshift
      - POSTGRES_USER=autoxshift
      - POSTGRES_PASSWORD=autoxshift123
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoxshift"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoxshift

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoxshift

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - autoxshift

volumes:
  postgres_data:
  redis_data:

networks:
  autoxshift:
    driver: bridge
