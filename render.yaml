services:
  - type: web
    name: autoxshift-backend
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: SIDESHIFT_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://autoxshift-2-0.vercel.app
      - key: REDIS_URL
        sync: false
    healthCheckPath: /api/health

